<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Netflux</h1>
        </div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#shows">Shows</a>
            <a href="#movies">Movies</a>
            <a href="#login">Sign In</a>
        </nav>
    </header>

    <main class="inpt">
        <div class="inpt-content">
            <h1>Unlimited Movies, TV Shows, and More</h1>
            <p>Watch Anytime,Anywhere.</p>
            <form class="inpt-form">
                <input type="text" placeholder="Search for movies,shows,anime" required>
                <button type="submit">Search</button>
            </form>
           
        </div>
    </main>
    <figure class="figure">
        <div>
            <img src="1.png" class="figure-img" alt="Deadpool" width="150px" height="200">
            <figcaption class="figure-caption">Deadpool</figcaption>
        </div>
        <div>
            <img src="2.jpg" class="figure-img" alt="Lagaan" width="150px"  height="200">
            <figcaption class="figure-caption">Lagaan</figcaption>
        </div>
        <div>
            <img src="3.avif" class="figure-img" alt="Oppenheimer" width="150px"  height="200">
            <figcaption class="figure-caption">Oppenheimer</figcaption>
        </div>
        <div>
            <img src="4.jpg" class="figure-img" alt="Venom" width="150px"  height="200">
            <figcaption class="figure-caption">Venom</figcaption>
        </div>
        <div>
            <img src="5.jpg" class="figure-img" alt="Stranger Things" width="150px"  height="200">
            <figcaption class="figure-caption">Stranger Things</figcaption>
        </div>
    </figure>
    
         
      </figure>

    <footer class="footer">
        <p>2024 Netflux. Made by Meet Kumar Shah.</p>
    </footer>
</body>
</html>
